branches:
  only:
    - release

language: java

jdk: openjdk11

sudo: true

services:
  - docker

install:
  - docker build -t dhavelock/segments-explorer:$TRAVIS_COMMIT .
  - ./mvnw clean install

deploy:
  provider: script
  script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin; docker push dhavelock/segments-explorer:$TRAVIS_COMMIT
  on:
    branch: release